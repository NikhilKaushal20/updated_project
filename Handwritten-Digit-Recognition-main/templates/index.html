<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digit Recognizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 p-6">

  <h1 class="text-4xl font-extrabold text-gray-800 mb-8 border-b-4 border-blue-300 pb-2">
    Handwritten Digit Recognizer
  </h1>

  <form method="POST" enctype="multipart/form-data"
        class="bg-white bg-opacity-90 backdrop-blur-sm shadow-2xl rounded-2xl border border-gray-200 p-8 w-full max-w-sm transition hover:shadow-blue-200">
    <label class="block text-gray-700 font-medium mb-3">Upload an Image</label>
    <input type="file" name="image" accept="image/*" required
           class="block w-full text-gray-600 border border-gray-300 rounded-lg p-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-300" />
    <button type="submit"
            class="w-full py-2 font-semibold rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white transition">
      Predict Digit
    </button>
  </form>

  {% if annotated %}
  <div class="mt-8 bg-white bg-opacity-90 backdrop-blur-sm shadow-inner rounded-2xl border border-gray-200 p-6 max-w-xs">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Result</h2>
    <img src="{{ url_for('static', filename='uploads/' + annotated) }}"
         class="mx-auto rounded-lg border-2 border-blue-300 shadow-lg" />
  </div>
  {% endif %}

</body>
</html>
